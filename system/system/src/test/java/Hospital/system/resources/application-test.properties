# Test Configuration
spring.application.name=system-test

# JWT Configuration for Testing
jwt.secret=testSecretKeyThatNeedsToBeAtLeast32CharactersForTesting
jwt.expiration=1800000

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true

# Logging for Testing
logging.level.Hospital.system=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable scheduled tasks in tests
spring.task.scheduling.enabled=false