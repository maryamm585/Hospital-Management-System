# Docker Compose version is now optional in newer versions

services:
  # MySQL Database (Development)
  mysql:
    image: mysql:8.0
    container_name: hospital-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: hospital_dev
      MYSQL_USER: ${MYSQL_USER:-hospital_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hospital_pass}
    ports:
      - "3307:3306" # Different port for dev
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - hospital-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Hospital Management Application (Development)
  hospital-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    image: hospital-management:dev
    container_name: hospital-app-dev
    restart: unless-stopped
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hospital_dev
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # JPA configuration (Development settings)
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"

      # JWT configuration
      JWT_SECRET: devSecretKeyThatNeedsToBeAtLeast32Characters
      JWT_EXPIRATION: 86400000 # 24 hours for dev

      # Application configuration (Development)
      SERVER_PORT: 8080
      LOGGING_LEVEL_ROOT: DEBUG
      LOGGING_LEVEL_HOSPITAL_SYSTEM: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL: TRACE

      # Development specific
      SPRING_PROFILES_ACTIVE: dev
      DEBUG: "true"
    ports:
      - "8081:8080" # Different port for dev
    volumes:
      - ./src:/app/src:ro # Mount source code for hot reload
      - ./target:/app/target
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hospital-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Adminer (Database management tool for development)
  adminer:
    image: adminer:latest
    container_name: hospital-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - hospital-dev-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  hospital-dev-network:
    driver: bridge
